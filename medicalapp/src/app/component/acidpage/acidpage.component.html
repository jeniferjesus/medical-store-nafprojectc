<div *ngIf="product">
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center justify-content-between">
  
      <h1 class="logo"><a href="app.component.html">MediCure</a></h1>

      <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

          <li><a class="getstarted scrollto" routerLink="/login">Sign In</a></li>
        &nbsp;&nbsp;  <a routerLink="/login" class="button fancy-button">
